<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Romantic Date Question</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: linear-gradient(135deg, #ffafbd, #ffc3a0);
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  #question-box {
    position: fixed;
    width: 320px;
    padding: 30px;
    background: rgba(255, 255, 255, 0.95);
    border: 3px solid #ff416c;
    border-radius: 20px;
    box-shadow: 0 8px 15px rgba(255, 65, 108, 0.5);
    text-align: center;
    user-select: none;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
  }

  #question-box p {
    font-size: 26px;
    color: #ff416c;
    font-weight: bold;
    margin-bottom: 25px;
    font-family: 'Segoe Script', cursive;
  }

  button {
    margin: 0 15px;
    padding: 12px 28px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 50px;
    font-weight: bold;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  #yes-btn {
    background-color: #ff416c;
    color: white;
  }
  #yes-btn:hover {
    background-color: #ff1e53;
  }

  #no-btn {
    background-color: white;
    color: #ff416c;
    border: 2px solid #ff416c;
  }
  #no-btn:hover {
    background-color: #ff416c;
    color: white;
  }

  /* Heart styles and animation */
  .heart {
    position: fixed;
    bottom: 0;
    font-size: 24px;
    color: #ff416c;
    animation-name: floatUp;
    animation-timing-function: linear;
    animation-fill-mode: forwards;
    pointer-events: none;
    user-select: none;
    z-index: 20;
    opacity: 0.8;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.8;
    }
    100% {
      transform: translateY(-300px) scale(1.5);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div id="question-box">
  <p>Will you go out on a date with me?</p>
  <button id="yes-btn">Yes </button>
  <button id="no-btn">No </button>
</div>

<script>
  const box = document.getElementById('question-box');
  const yesBtn = document.getElementById('yes-btn');
  const noBtn = document.getElementById('no-btn');

  let heartsInterval;

  noBtn.addEventListener('click', () => {
    box.style.transform = 'none'; // reset transform for correct positioning

    const maxX = window.innerWidth - box.offsetWidth;
    const maxY = window.innerHeight - box.offsetHeight;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    box.style.left = randomX + 'px';
    box.style.top = randomY + 'px';
  });

  // Center box on load and resize
  function centerBox() {
    box.style.left = '50%';
    box.style.top = '50%';
    box.style.transform = 'translate(-50%, -50%)';
  }
  window.addEventListener('resize', centerBox);
  centerBox();

  function startHearts() {
    // avoid multiple intervals
    if (heartsInterval) return;

    heartsInterval = setInterval(() => {
      createHeart();
    }, 300);
  }

  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.textContent = '❤️';

    // Random horizontal position across the viewport width
    const randomX = Math.random() * (window.innerWidth - 30);
    heart.style.left = randomX + 'px';
    heart.style.bottom = '0px';

    // Random animation duration between 2 and 4 seconds
    const duration = 2000 + Math.random() * 2000;
    heart.style.animationDuration = duration + 'ms';

    document.body.appendChild(heart);

    heart.addEventListener('animationend', () => {
      heart.remove();
    });
  }
  yesBtn.addEventListener('click', () => {
  startHearts();

  // Redirect after 4.5 seconds
  setTimeout(() => {
    window.location.href = 'lmao.html';
  }, 4500);
});

</script>

</body>
</html>
